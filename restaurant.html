<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- PWA -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
  <!-- Add to home screen for Android and modern mobile browsers -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4DBA87">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <link rel="apple-touch-icon" href="./img/icons/favicon-144x144.png">
  <!-- Add to home screen for Windows -->
  <meta name="msapplication-TileImage" content="./img/icons/favicon-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/styles-restaurant.css">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="row">
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="col-12">
      <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- Beginning map -->
    <section id="map-container" class="col-12 col-md-6 m-0">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="col-12 col-md-6">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>

      <h2 id='restaurant-review'>Reviews</h2>
      <div id="reviews-container">
        <ul id="reviews-list"></ul>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    >
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="col-12 col-md-6 m-0">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/localforage.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/favorite-restaurant.js"></script>
  <script src="js/review.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
